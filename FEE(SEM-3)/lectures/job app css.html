<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB APPLICATION</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        fieldset {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        legend {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="phone"],
        select,
        input[type="date"],
        input[type="file"] {
            width: calc(100% - 20px); /* Adjust input width */
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }
        center {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <fieldset>
        <center><h1>JOB APPLICATION</h1></center>
        
        <legend>PERSONAL DETAILS</legend>
        
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name">
        
        <label for="middle-name">Middle Name:</label>
        <input type="text" id="middle-name">
        
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name">
        
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        
        <label for="contact-no">Contact No:</label>
        <select id="country-code">
            <option value="+91">+91 (India)</option>
            <option value="+90">+90 (Turkey)</option>
            <option value="+73">+73 (Russia)</option>
            <option value="+11">+11 (US)</option>
        </select>
        <input type="tel" id="phone" required>
        
        <label for="date-of-birth">Date of Birth:</label>
        <input type="date" id="date-of-birth">
        
        <label>Gender:</label>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
        
        <hr>
        
        <legend>FAMILY DETAILS</legend>
        
        <label for="father-name">Father's Name:</label>
        <input type="text" id="father-name">
        
        <label for="mother-name">Mother's Name:</label>
        <input type="text" id="mother-name">
        
        <label for="address">Address:</label>
        <input type="text" id="address" required>
        
        <hr>
        
        <legend>SKILLS</legend>
        
        <label for="html">HTML:</label>
        <input type="radio" id="html" name="skills">
        
        <label for="css">CSS:</label>
        <input type="radio" id="css" name="skills">
        
        <label for="bootstrap">Bootstrap:</label>
        <input type="radio" id="bootstrap" name="skills">
        
        <label for="javascript">JavaScript:</label>
        <input type="radio" id="javascript" name="skills">
        
        <label for="cpp">C++:</label>
        <input type="radio" id="cpp" name="skills">
        
        <label for="python">Python:</label>
        <input type="radio" id="python" name="skills">
        
        <hr>
        
        <label for="upload-document">Upload Document:</label>
        <input type="file" id="upload-document">
        
    </fieldset>
</body>
</html>
